<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hyperboloid Kinetic Drive</title>
    <style>
        /* 全局设置 */
        body { margin: 0; overflow: hidden; background-color: #ffffff; font-family: 'Segoe UI', 'Helvetica Neue', sans-serif; }
        
        /* 1. 标题区域 */
        #info {
            position: absolute;
            top: 40px;
            left: 40px;
            pointer-events: none;
            color: #111;
            z-index: 10;
        }
        h1 { 
            margin: 0; 
            font-weight: 200; 
            letter-spacing: 4px; 
            font-size: 24px; 
            border-left: 4px solid #000; 
            padding-left: 16px; 
            text-transform: uppercase;
        }
        p { 
            font-size: 11px; 
            color: #666; 
            margin-top: 8px; 
            padding-left: 20px; 
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* 2. 控制面板 */
        #controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            
            display: flex;
            gap: 30px;
            
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .control-group { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start;
            gap: 8px; 
            min-width: 140px; 
        }
        
        .label-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        label { 
            font-size: 9px; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: #999; 
            letter-spacing: 1.5px; 
        }

        .value-display {
            font-size: 10px;
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }
        
        input[type=range] { 
            width: 100%; 
            cursor: pointer; 
            accent-color: #333; 
            height: 4px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="info">
        <h1>Hyperboloid Kinetic Drive</h1>
        <p>Gravity-Actuated Linear Motion // 16-Axis Assembly</p>
    </div>

    <div id="controls">
        <div class="control-group">
            <div class="label-row">
                <label>Rotation Speed</label>
                <!-- 默认显示 23 -->
                <span id="speedVal" class="value-display">23</span>
            </div>
            <!-- 默认值 value="23" -->
            <input type="range" id="speedRange" min="0" max="100" value="23">
        </div>
        
        <div class="control-group">
            <div class="label-row">
                <label>Gravity Factor</label>
                <!-- 默认显示 1 -->
                <span id="gravityVal" class="value-display">1</span>
            </div>
            <!-- 默认值 value="1" -->
            <input type="range" id="gravityRange" min="1" max="50" value="1">
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. 场景基础 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 95); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 灯光 ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainLight.position.set(30, 50, 40);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.5);
        rimLight.position.set(-20, 0, -20);
        scene.add(rimLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 2. 尺寸定义 ---
        const config = {
            radius: 15,          
            length: 50,          
            rodCount: 16,
            twist: Math.PI / 1.5,
            lineThickness: 0.025,
            beanRadius: 0.25,    
            beanStretch: 1.5,
            boxWidth: 12,        
            boxSize: 34          
        };

        // --- 3. 材质 ---
        const blackLineMat = new THREE.LineBasicMaterial({ color: 0x000000 });
        const wireMat = new THREE.MeshBasicMaterial({ color: 0x111111 });
        const beanMat = new THREE.MeshStandardMaterial({ 
            color: 0x555555, metalness: 1.0, roughness: 0.25 
        });
        const boxGlassMat = new THREE.MeshBasicMaterial({ 
            color: 0xf4f4f4, transparent: true, opacity: 0.15,
            side: THREE.DoubleSide, depthWrite: false 
        });

        // --- 4. 静态盒子 ---
        function createHousingBox(xPos) {
            const group = new THREE.Group();
            const geometry = new THREE.BoxGeometry(config.boxWidth, config.boxSize, config.boxSize);
            const edges = new THREE.EdgesGeometry(geometry);
            const lines = new THREE.LineSegments(edges, blackLineMat);
            group.add(lines);
            const mesh = new THREE.Mesh(geometry, boxGlassMat);
            group.add(mesh);
            group.position.x = xPos;
            return group;
        }
        scene.add(createHousingBox(-config.length / 2));
        scene.add(createHousingBox(config.length / 2));

        // --- 5. 动态笼子 ---
        const cage = new THREE.Group();
        scene.add(cage);

        function createRing(xPos) {
            const geometry = new THREE.RingGeometry(config.radius, config.radius + 0.1, 128);
            const edges = new THREE.EdgesGeometry(geometry); 
            const line = new THREE.LineSegments(edges, blackLineMat);
            line.position.x = xPos;
            line.rotation.y = Math.PI / 2;
            return line;
        }
        cage.add(createRing(-config.length / 2));
        cage.add(createRing(config.length / 2));

        const sliderObjects = []; 
        const baseBeanGeo = new THREE.SphereGeometry(config.beanRadius, 16, 16);
        baseBeanGeo.scale(1, 1, config.beanStretch); 

        for (let i = 0; i < config.rodCount; i++) {
            const angleStep = (Math.PI * 2) / config.rodCount;
            const a1 = i * angleStep;
            const a2 = i * angleStep + config.twist;
            const p1 = new THREE.Vector3(-config.length / 2, config.radius * Math.cos(a1), config.radius * Math.sin(a1));
            const p2 = new THREE.Vector3(config.length / 2, config.radius * Math.cos(a2), config.radius * Math.sin(a2));

            const dist = p1.distanceTo(p2);
            const lineGeo = new THREE.CylinderGeometry(config.lineThickness, config.lineThickness, dist, 4);
            lineGeo.translate(0, dist / 2, 0);
            lineGeo.rotateX(Math.PI / 2);
            const lineMesh = new THREE.Mesh(lineGeo, wireMat);
            lineMesh.position.copy(p1);
            lineMesh.lookAt(p2);
            cage.add(lineMesh);

            const bean = new THREE.Mesh(baseBeanGeo, beanMat);
            bean.castShadow = true;
            cage.add(bean);

            sliderObjects.push({
                mesh: bean,
                localStart: p1.clone(),
                localEnd: p2.clone(),
                progress: Math.random() * 0.8 + 0.1,
                velocity: 0
            });
        }

        // --- 6. 动画与数值更新 ---
        
        const speedInput = document.getElementById('speedRange');
        const gravityInput = document.getElementById('gravityRange');
        const speedDisplay = document.getElementById('speedVal');
        const gravityDisplay = document.getElementById('gravityVal');

        // 初始化数值
        let rotSpeed = speedInput.value / 2000;
        let gravityConst = gravityInput.value / 4000;

        // 监听滑块事件
        speedInput.addEventListener('input', (e) => {
            speedDisplay.textContent = e.target.value;
            rotSpeed = e.target.value / 2000;
        });

        gravityInput.addEventListener('input', (e) => {
            gravityDisplay.textContent = e.target.value;
            gravityConst = e.target.value / 4000;
        });

        function animate() {
            requestAnimationFrame(animate);

            cage.rotation.x += rotSpeed;

            sliderObjects.forEach(item => {
                const worldStart = item.localStart.clone().applyMatrix4(cage.matrixWorld);
                const worldEnd = item.localEnd.clone().applyMatrix4(cage.matrixWorld);

                const heightDiff = worldStart.y - worldEnd.y;
                item.velocity += heightDiff * gravityConst;
                item.velocity *= 0.96; 

                item.progress += item.velocity;

                if (item.progress <= 0.01) { item.progress = 0.01; item.velocity *= -0.4; }
                if (item.progress >= 0.99) { item.progress = 0.99; item.velocity *= -0.4; }

                const currentPos = new THREE.Vector3().lerpVectors(item.localStart, item.localEnd, item.progress);
                item.mesh.position.copy(currentPos);
                item.mesh.lookAt(item.localEnd);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
